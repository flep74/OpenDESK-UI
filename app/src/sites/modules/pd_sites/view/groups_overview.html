        <h4 ng-click="pd.showProjGroupList = !pd.showProjGroupList"
            class="pd-group-toggle"
            ng-class="pd.showProjGroupList ? 'closed' : 'open'"
            layout="row">
            <span>Projektgruppe</span>
            <span flex></span>
            <i class="material-icons">keyboard_arrow_down</i>
        </h4>
        <ul ng-hide="pd.showProjGroupList">
            <li ng-repeat="mem in pd.site.members.pd_projectgroup">
                {{ mem.displayName }}
            </li>
        </ul>
        
        <h4 ng-click="pd.showSteerGroupList = !pd.showSteerGroupList"
            class="pd-group-toggle"
            ng-class="pd.showSteerGroupList ? 'open' : 'closed'"
            layout="row">
            <span>Styregruppe</span>
            <span flex></span>
            <i class="material-icons">keyboard_arrow_down</i>
        </h4>
        <ul ng-show="pd.showSteerGroupList">
            <li ng-repeat="mem in pd.site.members.pd_steering_group">
                {{ mem.displayName }}
            </li>
        </ul>
        
        <h4 ng-click="pd.showWorkGroupList = !pd.showWorkGroupList"
            class="pd-group-toggle"
            ng-class="pd.showWorkGroupList ? 'open' : 'closed'"
            layout="row">
            <span>Arbejdsgruppe</span>
            <span flex></span>
            <i class="material-icons">keyboard_arrow_down</i>
        </h4>
        <ul ng-show="pd.showWorkGroupList">
            <li ng-repeat="mem in pd.site.members.pd_workgroup">
                {{ mem.displayName }}
            </li>
        </ul>
        
        <h4 ng-click="pd.showMonitorsList = !pd.showMonitorsList"
            class="pd-group-toggle"
            ng-class="pd.showMonitorsList ? 'open' : 'closed'"
            layout="row">
            <span>Følgegruppe</span>
            <span flex></span>
            <i class="material-icons">keyboard_arrow_down</i>
        </h4>
        <ul ng-show="pd.showMonitorsList">
            <li ng-repeat="mem in pd.site.members.pd_monitors">
                {{ mem.displayName }}
            </li>
        </ul>
    
        <div layout="row" layout-align="start center" class="btnAlign">
            <md-button class="md-raised md-icon-button" ng-click="pd.editPDSite($event)" aria-label="Redigér gruppemedlemmer"><i class="material-icons">add</i></md-button>
        </div>
    </md-card-content>
</md-card>
