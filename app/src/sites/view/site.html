<div class="od-projects">
    
    <h1 class="od-title">{{ vm.project }}</h1>		

	<div layout="row" layout-align="space-between center">
		<a class="md-button" href="#/projekter"><i class="material-icons">arrow_back</i> Tilbage til projekter</a>
		<button class="md-button" ng-click="vm.deleteSite(vm.project)"><i class="material-icons">delete</i> Slet projekt</button>		
	</div>

	<div layout-gt-sm="row">
		
		<div flex-gt-sm="75">
			<h2>Dokumenter</h2>
			<button class="md-button" ng-click="vm.newFolderDialog($event)"><i class="material-icons">create_new_folder</i> Ny mappe</button>
			<button class="md-button" ng-click="vm.uploadDocumentsDialog($event)"><i class="material-icons">file_upload</i> Upload dokumenter</button>
			<button class="md-button" ng-click="vm.deleteFileDialog($event)"><i class="material-icons">delete</i> Slet dokument</button>
			<button class="md-button" ng-click="vm.deleteFoldereDialog($event)"><i class="material-icons">delete</i> Slet mappe</button>
			
			<nav class="od-filebrowser-breadcrumb">
				<a ng-repeat="part in vm.breadCrumb" ng-href="#/projekter/{{vm.project}}{{part.link}}">
					{{ part.slug }}
				</a>
			</nav>
			<md-list layout="column">
				<md-list-item ng-repeat="content in contents" flex="100">
					<md-divider></md-divider>
					<a class="od-filebrowser-link" ng-href="#/projekter/{{vm.project}}{{vm.path}}/{{content.name}}">
						<i class="material-icons" ng-show="content.contentType === 'cmis:folder'">folder</i>
						<i class="material-icons" ng-show="content.contentType === 'cmis:document'">insert_drive_file</i>
						{{content.name}}
					</a>
					
					<button class="md-button" ng-show="content.contentType === 'cmis:folder'" ng-click="vm.deleteFoldereDialog($event, content.nodeRef)"><i class="material-icons">remove_circle_outline</i></button>
					<button class="md-button" ng-show="content.contentType === 'cmis:document'" ng-click="vm.deleteFileDialog($event, content.nodeRef)"><i class="material-icons">remove_circle_outline</i></button>
					
				</md-list-item>
			</md-list>
			
			<p ng-show="contents.length === 0">
				Denne mappe er tom
			</p>
		</div>
	
		<div flex-gt-sm="25">
			<h2>Medlemmer</h2>
			<button class="md-button" ng-click="vm.newMember($event)"><i class="material-icons">face</i> Tilf√∏j medlem</button>
			<ul class="od-members">


				<li ng-repeat="member in members" layout="row" layout-align="space-between center">
					<span>{{ member.authority.firstName }} {{ member.authority.lastName }}</span>
					<button class="md-button" title="Slet medlem" ng-click="sitesCtrl.removeMemberFromSite(vm.project, member.authority.userName); sitesCtrl.reload()"><i class="material-icons">remove_circle_outline</i></button>
				</li>
			</ul>
		</div>

	</div>
