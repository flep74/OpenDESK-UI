<md-dialog aria-label="Rename project" ng-cloak>
    <form name="renameFolderForm"
          ng-submit="vm.updateSiteName(vm.currentDialogSite.shortName, newSiteName, siteDescription);">

        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Omdøb projekt</h2>
            </div>
        </md-toolbar>

        <md-dialog-content class="md-padding">
            <div>
                <md-input-container>
                    <label>Navn</label>
                    <input type="text" name="newSiteName" required ng-model="newSiteName">

                    <div ng-messages="createSiteForm.newSiteName.$error">
                        <div ng-message="required">Dette felt skal udfyldes</div>
                    </div>
                </md-input-container>
            </div>
            <div>
                <md-input-container>
                    <label>Beskrivelse</label>
                    <textarea name="siteDescription" ng-model="siteDescription" rows="2" columns="3"></textarea>
                </md-input-container>
            </div>
        </md-dialog-content>

        <md-dialog-actions>
            <md-button ng-click="vm.cancel()">Annullér</md-button>
            <md-button type="submit" class="md-primary">Opdatér</md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
