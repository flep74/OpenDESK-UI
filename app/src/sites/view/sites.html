	<div class="od-projects">

	<h1 class="od-title">Projekter</h1>
		
	<div class="od-search" layout="row">
			<span flex></span>
			<form name="doSearch" ng-submit="vm.getSearchresults(searchText);">
				<!-- <md-input-container> -->
					<i class="material-icons">search</i>
					<md-autocomplete
							required
							md-input-name="autocomplete"
							md-selected-item="searchQuery"
							md-search-text="searchText"
							md-items="r in vm.getAutoSuggestions(searchText)"
							md-item-text="r.name"
							md-floating-label="Søg">
						<md-item-template>
							<span md-highlight-text="searchText" ng-click="vm.gotoPath(r.nodeRef);">{{r.name}}</span>
						</md-item-template>
						<div ng-messages="autocompleteForm.autocomplete.$error">
							<div ng-message="required">Dette felt skal udfyldes</div>
						</div>
					</md-autocomplete>
					
				<!-- </md-input-container> -->
					<!-- <md-button type="submit" class="md-primary">Søg</md-button> -->
			</form>
		</div>
		
	<md-card>
		<md-card-content>
			<div layout="row" layout-align="space-between center">
				<md-input-container>
					<!-- <i class="material-icons">search</i> -->
					<label>Find projekt</label>
					<input type="text" ng-model="query" ng-change="vm.querySites(query)">
				</md-input-container>
			</div>

			<md-list>
			
				<table class="od-members od-members-row">
					<th sort-table="name" sort-default="!reverse" title="Sortér kolonne">Projektnavn</th>
					<th sort-table="changed" title="Sortér kolonne">Ændret</th>
					<th colspan="2" sort-table="changedBy" title="Sortér kolonne">Ændret af</th>
					<tr ng-repeat="project in vm.sites | orderObjectBy:orderByAttribute:reverseOrder">	
						<td><a class="od-filebrowser-link" href="#/projekter/{{project.shortName}}">
