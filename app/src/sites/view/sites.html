<div class="od-projects">
    
    <h1 class="od-title">Projekter</h1>

    <button class="md-button" ng-click="vm.newSite($event)"><i class="material-icons">folder_special</i> Nyt Projekt</button>
    
    <ul class="od-list">
        <li ng-repeat="project in vm.sites">
            <a href="#/projekter/{{project.shortName}}"><i class="material-icons">work</i>  {{ project.title }}</a>
        </li>
    </ul>

</div>


</div>
