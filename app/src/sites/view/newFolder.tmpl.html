<md-dialog aria-label="New folder" ng-cloak>
	<form name="createFolderForm" ng-submit="vm.createFolder(newFolderName);">
	
		<md-toolbar>
			<div class="md-toolbar-tools">
				<h2>Create new folder</h2>
			</div>
		</md-toolbar>
		
		<md-dialog-content class="md-padding">
			<p>Here goes the name of the new folder.</p>
				<div>
				  <md-input-container>
					<label>Name</label>
					<input type="text" name="newFolderName" required ng-model="newFolderName">
					<div ng-messages="createSiteForm.newSiteName.$error">
						<div ng-message="required">Dette felt skal udfyldes</div>
					</div>
				  </md-input-container>
				</div>
		</md-dialog-content>
		
		<md-dialog-actions>
			<md-button ng-click="vm.cancel()">Cancel</md-button>
			<md-button type="submit" class="md-primary">Create</md-button>
		</md-dialog-actions>
	</form>
</md-dialog>
