<md-dialog aria-label="New site" ng-cloak>
    <form name="createSiteForm" ng-submit="vm.createSite(newSiteName, newSiteDescription);">

        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>{{'COMMON.CREATE_NEW' | translate}} {{'PROJECT.GROUPROOM' | translate}}</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="vm.cancel()">
                    <i class="material-icons" aria-label="Luk dialogboks">close</i>
                </md-button>
            </div>
        </md-toolbar>

        <md-dialog-content class="md-padding">
            <div layout='column'>
                <md-input-container>
                    <label>{{'PROJECT.NAME' | translate}}</label>
                    <input type="text" name="newSiteName" required ng-model="newSiteName">

                    <!--<div ng-messages="createSiteForm.newSiteName.$error">
                        <div ng-message="required">Dette felt skal udfyldes</div>
                    </div>-->
                </md-input-container>
                <md-input-container>
                    <label>{{'PROJECT.DESCRIPTION' | translate}}</label>
                    <textarea required name="newSiteDesc" md-maxlength='250' maxlength="250" ng-model="newSiteDescription"></textarea>

                    <!--<div ng-messages="createSiteForm.newSiteDesc.$error">
                        <div ng-message="required">Dette felt skal udfyldes</div>
                    </div>-->
                </md-input-container>
            </div>
        </md-dialog-content>

        <md-dialog-actions>
            <!--<md-button ng-click="vm.cancel()">Annull√©r</md-button>-->
            <md-button type="submit" class="md-primary">{{'COMMON.ADD' | translate}}</md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
