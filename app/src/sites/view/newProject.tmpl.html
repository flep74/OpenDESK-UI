<md-dialog>
	<md-toolbar>
		<div class="md-toolbar-tools">
			<h2>Create new site</h2>
		</div>
	</md-toolbar>
	
	<md-dialog-content class="md-padding">
		<p>Here goes name and description of the new site.</p>
		<form>
			<div>
			  <md-input-container>
			    <label>Name</label>
			    <input type="text">
			  </md-input-container>
			  <md-input-container>
			    <label>Description</label>
			    <textarea></textarea>
			  </md-input-container>
			</div>
		</form>
	</md-dialog-content>
	
	<md-dialog-actions>
		<md-button>Cancel</md-button>
		<md-button class="md-primary">Create</md-button>
	</md-dialog-actions>
</md-dialog>
