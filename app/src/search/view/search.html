<div class="od-projects">

    <h1 class="od-title">{{ vm.project }}</h1>

    <div layout="row" layout-align="space-between center">
        <a class="md-button" href="#/projekter"><i class="material-icons">arrow_back</i> Tilbage til projekter</a>
        <button class="md-button" ng-click="vm.deleteSite(vm.project)"><i class="material-icons">delete</i> Slet projekt</button>
    </div>

    <form name="doSearch" ng-submit="vm.getSearchresults(searchText);">

        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Tilføj medlem til projekt</h2>
            </div>
        </md-toolbar>

        <md-dialog-content class="md-padding">
            <div>

                <md-autocomplete
                        required
                        md-input-name="autocomplete"
                        md-selected-item="searchQuery"
                        md-search-text="searchText"
                        md-items="results in vm.getAutoSuggestions(searchText)"
                        md-item-text="results.term"
                        md-floating-label="Hvad vil du søge efter?">
                    <md-item-template>
                        <span md-highlight-text="searchText">{{results.term}}</span>
                    </md-item-template>
                    <div ng-messages="autocompleteForm.autocomplete.$error">
                        <div ng-message="required">Dette felt skal udfyldes</div>
                    </div>
                </md-autocomplete>



            </div>
        </md-dialog-content>

        <md-dialog-actions>
            <md-button ng-click="vm.cancel()">Annullér</md-button>
            <md-button type="submit" class="md-primary">Tilføj</md-button>
        </md-dialog-actions>

    </form>


    <li ng-repeat="r in vm.results.items" layout="row" layout-align="space-between center">
        <span>{{ r.name }} {{ r.modifiedBy }}</span>
    </li>



</div>
