<md-content layout="column" layout-padding>

    <breadcrumb paths="vm.paths"></breadcrumb>

    <h1 class="md-headline">
        {{ vm.doc.fileName }}
    </h1>
    
    <div layout-sm="column" layout-gt-sm="row">
        <div style="max-width:1500px;max-height:610px; overflow: auto;" flex-gt-sm="66">
            <ng-include src="viewerTemplateUrl"></ng-include>
        </div>
        <div flex-gt-sm="33" style="padding: 1rem; background-color: #efefef;">
            <dl>
                <dt>
                    Oprettet
                </dt>
                <dd>
                    {{ vm.doc.createdOn }}        
                </dd>
                <dt>
                    Oprettet af
                </dt>
                <dd>
                    {{ vm.doc.createdBy }}        
                </dd>
                <dt>
                    Senest ændret
                </dt>
                <dd>
                    {{ vm.doc.modifiedOn }}        
                </dd>
                <dt>
                    Senest ændret af
                </dt>
                <dd>
                    {{ vm.doc.modifiedBy }}        
                </dd>
            </dl>
        </div>
    </div>
    
</md-content>
