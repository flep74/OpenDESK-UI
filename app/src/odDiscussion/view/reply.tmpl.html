
<md-dialog aria-label="Slet projekt" ng-cloak>
    <form name="deleteProjectForm" ng-submit="vm.deleteSite(project.shortName);">

        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Besvar
                </h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="vm.cancel()">
                    <i class="material-icons" aria-label="Luk dialogboks">close</i>
                </md-button>
            </div>
        </md-toolbar>

        <md-dialog-content class="md-padding">
            <p>{{'COMMON.SURETOREMOVE' | translate}} <em>{{project.title}}</em>?</p>
        </md-dialog-content>

        <md-dialog-actions>
            <md-button type="submit" class="md-primary">{{'COMMON.REMOVE' | translate}}</md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
